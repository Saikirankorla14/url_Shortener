<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">URL Shortener</h4>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">
                  Shorten
                </button>
              </form>
            </div>
          </div>

          {% if urls %}
          <div class="mt-4">
            <h5>Recent URLs</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Short URL</th>
                  <th>Original URL</th>
                  <th>Clicks</th>
                </tr>
              </thead>
              <tbody>
                {% for url in urls %}
                <tr>
                  <td>
                    <a
                      href="{% url 'redirect' url.short_code %}"
                      target="_blank"
                    >
                      {{ request.get_host }}/{{ url.short_code }}
                    </a>
                  </td>
                  <td class="text-truncate" style="max-width: 200px">
                    {{ url.original_url }}
                  </td>
                  <td>{{ url.clicks }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
